syntax = "proto3";

package helloworld;

import "google/api/annotations.proto";

option go_package = "github.com/go-kratos/examples/helloworld/helloworld";

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc SayHello (Collection) returns (HelloReply)  {
        option (google.api.http) = {
            get: "/helloworld/{name}",
            additional_bindings {
                post: "/say_hello",
                body: "*",
            }
        };
  }
}

// The request message containing the user's name.
message Collection {
  string name = 1;
  string logo = 2;
  string desc = 3;
  string license = 4;
}

// The response message containing the greetings
message CreateCollectionReply {
  bool success = 1;
}